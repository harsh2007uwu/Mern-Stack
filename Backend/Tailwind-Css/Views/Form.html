
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
      <link href="./output.css" rel="stylesheet">

</head>
<body>
  <header>
        <nav>
            <ul class="bg-red-600 flex h-15 items-center">
                <li class="ml-40 text-white font-bold text-lg"><a href="/">Go To Home</a></li>
                <li class="ml-40 text-white font-bold text-lg" ><a href="/add-home">Add Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex items-center justify-center">
        <form class=" w-160 h-90 items-center mt-28 flex flex-col justify-center gap-20  shadow-black shadow-lg" action="/form-submit" method="post">
            <p class="font-bold text-2xl">Register Your House Name:</p>
            <input class="border-2 border-b-black rounded-2xl font-bold w-90 p-3" type="text" name="housename" placeholder="Enter here">
            <button class="bg-red-600 p-2 w-50 rounded-2xl font-bold text-lg" type="submit">Submit</button>
    
        </form>

    </main>
</body>
</html>
